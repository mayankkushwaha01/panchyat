<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panchayat E-Governance Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            padding: 3rem 2rem;
            max-width: 480px;
            border: 1px solid #e9ecef;
        }
        .logo {
            font-size: 3rem;
            color: #495057;
            margin-bottom: 1rem;
        }
        .btn-enter {
            background: #495057;
            border: none;
            padding: 12px 28px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 6px;
            transition: all 0.2s ease;
            color: white;
        }
        .btn-enter:hover {
            background: #343a40;
            transform: translateY(-1px);
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }
        .feature {
            text-align: center;
            flex: 1;
            padding: 0 0.5rem;
        }
        .feature i {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        h1, h2 { color: #343a40; }
        .text-primary { color: #495057 !important; }
        .text-muted { color: #6c757d !important; }
    </style>
  </head>
  <body>
    <div class="welcome-card">
        <div class="logo">
            <i class="fas fa-landmark"></i>
        </div>
        <h1 class="mb-2" style="font-weight: 300;">Welcome to</h1>
        <h2 class="text-primary mb-4" style="font-weight: 600;">Gram Panchayat Portal</h2>
        <p class="text-muted mb-4" style="line-height: 1.6;">
            Simple digital platform for rural governance. 
            Access schemes, projects, and services easily.
        </p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-chart-pie"></i>
                <small>Budget Transparency</small>
            </div>
            <div class="feature">
                <i class="fas fa-tasks"></i>
                <small>Project Tracking</small>
            </div>
            <div class="feature">
                <i class="fas fa-file-alt"></i>
                <small>Online Grievances</small>
            </div>
        </div>
        
        <button class="btn btn-primary btn-enter" onclick="enterPortal()">
            <i class="fas fa-sign-in-alt me-2"></i>Enter Portal
        </button>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-check-circle me-1"></i>
                Simple • Secure • Accessible
            </small>
        </div>
    </div>

    <script>
        function enterPortal() {
            window.location.href = 'dashboard.html';
        }
        
        // Auto redirect after 5 seconds
        setTimeout(() => {
            document.querySelector('.btn-enter').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Redirecting...';
            setTimeout(() => {
                enterPortal();
            }, 1000);
        }, 5000);
    </script>
  </body>
</html>
